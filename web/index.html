<!DOCTYPE html>
<html>
  <head>
    <title>Abbreviation &nbsp; Meaning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
 
  <body>
    <div class="app-page" data-page="home">
      <div class="app-topbar custom-topbar">
        <div class="app-title">Abbreviation & Meaning</div>
      </div>
      <div class="app-content">
        <form action="">  
          <input type="search" class="app-input" placeholder="Enter the acronym">
        </form>

        <div class="fullforms-list">
          <div class="fullform-details">
            <div class="app-section">
              <div>
                <div><strong>Fullform</strong></div>
                <div class="full-form"></div>
              </div>
              <hr>
              <div>
                <div><strong>Meaning</strong></div>
                <div class="meaning"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="loader text-center"><i class="fa fa-cog fa-spin 2x custom-spinner"></i></div>
        <div class="placeholder active search">
          <span></span>
          <div class="text">Search for the acronym</div>
        </div>
        <!-- <div class="footer">
          <p>powered by <span class="footer-logo"></span></p>
        </div> -->
      </div>
    </div>
    <script src="js/zepto.js"></script>
    <script src="js/app.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
